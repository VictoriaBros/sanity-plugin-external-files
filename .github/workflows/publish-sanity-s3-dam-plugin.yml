name: publish-sanity-s3-dam-plugin

on:
  workflow_dispatch:
  release:
    types: [published]

env:
  ORG_SCOPE: victoriabros

jobs:
  publish-s3:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "21.x"
          registry-url: "https://npm.pkg.github.com"
          scope: "@${{ env.ORG_SCOPE }}"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install dependencies
        working-directory: ./packages/aws
        run: npm ci

      - name: Install latest core package
        working-directory: ./packages/aws
        run: |
          CORE_VERSION=$(npm view @${{ env.ORG_SCOPE }}/sanity-external-dam-plugin version --registry https://npm.pkg.github.com)
          echo "Installing @${{ env.ORG_SCOPE }}/sanity-external-dam-plugin@$CORE_VERSION"
          npm install @${{ env.ORG_SCOPE }}/sanity-external-dam-plugin@$CORE_VERSION

      - name: Build package
        working-directory: ./packages/aws
        run: npm run build || echo "No build script found"

      - name: Publish s3 package
        working-directory: ./packages/aws
        run: npm publish --access private
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
